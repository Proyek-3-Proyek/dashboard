<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Produk</title>
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/your-kit-id.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-100">
    <!-- Container Utama -->
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside
        class="w-64 bg-gray-800 text-white fixed top-0 left-0 h-full overflow-y-auto flex flex-col justify-between"
      >
        <div>
          <div
            class="p-4 text-center text-2xl font-bold border-b border-gray-700"
          >
            Admin Dashboard
          </div>
          <nav class="mt-4">
            <a
              href="/dashboard"
              class="block px-4 py-2 text-gray-400 hover:bg-gray-700 hover:text-zinc-50 focus:bg-gray-700"
              ><i class="fa-solid fa-house" style="color: #ffffffa7"></i>
              Dashboard</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-gray-400 hover:bg-gray-700 hover:text-zinc-50 focus:bg-gray-700 active_sidebar"
            >
              <i class="fa-solid fa-shirt" style="color: #ffffffa7"></i> Kelola
              Produk</a
            >

            <a
              href="./kategori.html"
              class="block px-4 py-2 text-gray-400 hover:bg-gray-700 hover:text-zinc-50"
            >
              <i class="fa-solid fa-list"></i> Kelola Kategori</a
            >
            <a
              href="./transaksi.html"
              class="block px-4 py-2 text-gray-400 hover:bg-gray-700 hover:text-zinc-50 focus:bg-gray-700"
              ><i
                class="fa-solid fa-money-bill-wave"
                style="color: #ffffffa7"
              ></i>
              Rekap Transaksi</a
            >
          </nav>
        </div>
        <div class="p-4 border-t border-gray-700">
          <button
            id="logoutButton"
            class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
          >
            Logout
          </button>
        </div>
      </aside>

      <!-- Konten Utama -->
      <main class="flex-1 ml-64 p-6 overflow-y-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Kelola Produk</h1>

        <!-- Filter Kategori -->
        <div class="mb-6 flex items-center">
          <label for="categoryFilter" class="text-gray-700 mr-4"
            >Filter Kategori:</label
          >
          <select
            id="categoryFilter"
            class="border border-gray-300 rounded px-3 py-2"
          >
            <option value="">Semua Kategori</option>
          </select>
        </div>

        <!-- Tombol Tambah Produk -->
        <button
          id="openModal"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-6"
        >
          Tambah Produk
        </button>

        <!-- Modal -->
        <div
          id="modal"
          class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
        >
          <div class="bg-white p-6 rounded-lg shadow-lg w-96 overflow-y-auto">
            <h2 id="modalTitle" class="text-xl font-semibold mb-4">
              Tambah Produk
            </h2>
            <form id="productForm" class="space-y-4">
              <input type="hidden" id="productId" />
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Nama Produk</label
                >
                <input
                  id="productName"
                  type="text"
                  class="w-full border border-gray-300 rounded px-3 py-2"
                  placeholder="Nama Produk"
                  required
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Deskripsi Produk</label
                >
                <textarea
                  id="productDescription"
                  class="w-full border border-gray-300 rounded px-3 py-2"
                  placeholder="Deskripsi Produk"
                  required
                ></textarea>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Kategori Produk</label
                >
                <select
                  id="productCategory"
                  class="w-full border border-gray-300 rounded px-3 py-2"
                  required
                >
                  <option value="">Pilih Kategori</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Harga</label
                >
                <input
                  id="productPrice"
                  type="number"
                  class="w-full border border-gray-300 rounded px-3 py-2"
                  placeholder="Harga"
                  required
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Stok</label
                >
                <input
                  id="productStock"
                  type="number"
                  class="w-full border border-gray-300 rounded px-3 py-2"
                  placeholder="Stok"
                  required
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Gambar Produk</label
                >

                <!-- Input file untuk mengganti gambar -->
                <input
                  id="productImage"
                  type="file"
                  class="w-full border border-gray-300 rounded px-3 py-2"
                />

                <!-- Input hidden untuk menyimpan nama gambar lama -->
                <input type="hidden" id="oldProductImage" />

                <!-- Gambar lama -->
                <!-- <div id="oldImageContainer" class="mt-4 hidden">
                  <label class="block text-sm font-medium text-gray-700"
                    >Gambar Lama</label
                  >
                  <img
                    id="previewOldImage"
                    class="w-full h-40 object-cover rounded mt-4"
                    alt="Gambar Lama Produk"
                  />
                </div> -->
              </div>
              <div class="flex justify-end space-x-4">
                <button
                  type="button"
                  id="closeModal"
                  class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
                >
                  Batal
                </button>
                <button
                  type="submit"
                  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                >
                  Simpan
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Daftar Produk -->
        <div
          id="productList"
          class="grid grid-cols-1 md:grid-cols-3 gap-4"
        ></div>
      </main>
    </div>

    <script src="./assets/js/product.js"></script>
  </body>
</html>
